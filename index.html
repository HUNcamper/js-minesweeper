<body>
	<div class="wrapper">
		<div id="title-wrapper">
			<h1 id="title">js aknakereső</h1>

					<td id="timer"><span>0</span> <i class="far fa-clock"></i></td>

					<li id="easy">- <b>Könnyű</b> (9x9) -</li><br>
					<li id="hard">- <b>Nehéz</b> (16x16) -</li>
				</ul>
			</div>

			<h1 id="enablejs">a javascriptnek engedélyezve kell lennie, hogy játszhass.</h1>

			<table id="playfield" class="noselect">
			</table>
